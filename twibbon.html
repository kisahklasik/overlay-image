<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twibbon Generator</title>
<link href="css/index.css" rel="stylesheet" type="text/css">
<style>
.wrapper{
width: 100%;
height: 100%;
box-shadow:0 0 20px 0 rgb(102, 101, 89);
background: rgb(225, 243, 245);
/* display: grid;
grid-template-columns: 1fr  */
/* background: rgb(225, 243, 245); */
}
</style>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/fabric.min.js"></script>
<script src="js/filesaver.js"></script>
<script src="js/blob.js"></script>
</head>
<body>
<header>
<h1>KISAHKLASIK</h1>
</header>
<main>
<h2>Twibbon Generator</h2>
<p>Ini adalah situs web tempat Anda dapat menambahkan foto ke bingkai.</p>
<p><canvas id="c"></canvas></p>
<p>Pastikan gambar yang di upload memiliki ukuran.</p>
<p>
<input type="file" id="uploadFile" accept="image/png, image/jpeg" />
<input type="file" id="uploadBtn" style="display: none"
</p>
<p><button id="download">DOWNLOAD</button></p>
</main>
<script>
document.getElementById("uploadBtn").onchange = function () {
document.getElementById("uploadFile").value = this.files[0].name;
};
var canvas = new fabric.Canvas('c');
canvas.setWidth(250);
canvas.setHeight(250);
canvas.backgroundColor = 'rgba(0,0,255,0.3)';
    
var canvasWrapper = document.getElementById('c');
var canvasWrapperWidth = canvasWrapper.clientWidth;
$(function () {
$(":file").change(function () {
if (this.files && this.files[0]) {
var reader = new FileReader();
reader.onload = imageIsLoaded;
reader.readAsDataURL(this.files[0]);
}
});
});
fabric.Image.fromURL('badut.png',function(img){
img.scaleToWidth(canvas.getWidth());
canvas.setOverlayImage(img, canvas.renderAll.bind(canvas));
});
function imageIsLoaded(e) {
fabric.Image.fromURL(e.target.result,function(img){
var aspectRatio = 200/200;
var factor = 150 / img.width;
img.set({
scaleX: factor,
scaleY: factor 
});
canvas.add(img);
canvas.item(0).set({
borderColor: 'red',
cornerColor: 'green',
cornerSize: 10,
borderScaleFactor: 2,
hasBorders: true,
                                                
rotatingPointOffset:200,
padding:10, 
transparentCorners: true
});
canvas.setActiveObject(canvas.item(0));
this.__canvases.push(canvas);
canvas.sendToBack(img);
});
};
$("#download").click(function(){
$("#c").get(0).toBlob(function(blob){
saveAs(blob, "twibbon.png");
});
});
canvas.selection = false;
this.__canvases.push(canvas);
</script>
</body>
</html>
